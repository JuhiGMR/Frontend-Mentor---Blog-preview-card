<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: hsl(0, 0%, 100%);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 384px;
      box-shadow: 8px 8px 0px hsl(0, 0%, 7%);
      border: 2px solid hsl(0, 0%, 7%);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 12px 12px 0px hsl(0, 0%, 7%);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, hsl(47, 88%, 63%) 0%, hsl(47, 88%, 58%) 100%);
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 80px;
      font-weight: bold;
      color: hsl(0, 0%, 7%);
    }

    .badge {
      display: inline-block;
      background: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 800;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .published {
      color: hsl(0, 0%, 42%);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
      margin-bottom: 12px;
      line-height: 1.3;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .card-title:hover {
      color: hsl(47, 88%, 63%);
    }

    .card-description {
      color: hsl(0, 0%, 42%);
      font-size: 16px;
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .card-footer {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: hsl(47, 88%, 63%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
      flex-shrink: 0;
    }


    .author-name {
      font-size: 14px;
      font-weight: 800;
      color: hsl(0, 0%, 7%);
    }

    @media (max-width: 375px) {
      .card {
        padding: 20px;
      }

      .card-title {
        font-size: 22px;
      }
    }

    /* ===== ATTRIBUTION ===== */
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(220, 10%, 50%);
      margin-top: 1.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      font-weight: 600;
      text-decoration: none;
    }

    .attribution a:hover {
      text-decoration: underline;
    }

    /* .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body>

  <article class="card">
    <div class=""><img src="./assets/images/illustration-article.svg" alt="hero-image" /></div>

    <span class="badge">Learning</span>

    <p class="published">Published 21 Dec 2023</p>

    <h1 class="card-title">HTML & CSS foundations</h1>

    <p class="card-description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <footer class="card-footer">
      <div><img src="./assets/images/image-avatar.webp" alt="avatar" /></div>
      <span class="author-name">Greg Hooper</span>
    </footer>
  </article>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/sassy_artworks/">Juhi Afreen</a>.
  </div>
</body>

</html>
